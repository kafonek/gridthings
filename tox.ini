[tox]
skipsdist = true
envlist = py39, lint

[testenv]
whitelist_externals = poetry
commands =
    poetry install
    poetry run pytest

[testenv:lint]
skip_install = true
whitelist_externals =
    isort
    black
    mypy
commands =
    isort --check-only --diff --profile black src/ tests/
    black --check --diff src/ tests/
    mypy src/ tests/ \
         --implicit-reexport \
         --install-types \
         --non-interactive \
         --ignore-missing-imports \
         --strict

[gh-actions]
python =
    3.9: py39
